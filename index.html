<!DOCTYPE html>
<html lang="en" id="root-element" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Discover delicious, easy-to-follow recipes for every occasion.">
        <title>Odin Recipes</title>
        <style>
            .dark{
                background-color: #333;
                color:white;
            }
            .light{
                background-color:white;
                color:black;
            }
            .theme-toggle {
                background-color:transparent;
                border: none;
                font-size: 24px;
                cursor: pointer;
                transition: transform 0.2s ease, opacity 0.2s ease;
                color: inherit;
            }
            .theme-toggle:hover {
                transform: scale(1.2);
                opacity:0.8;
            }
            .theme-toggle:active {
                transform: scale(0.95);
            }
            a {
                color:#1e90ff;
                text-decoration: underline;
                transition: color 0.2s ease;
            }
            a:hover {
                color: #63b3ed;
            }
            .dark a {
                color: #66ccff;
            }
            .dark a:hover {
                color:#99ddff;
            }
        </style>
        <script>
            function toggleTheme(){
                const htmlElement = document.documentElement;
                const themeBtn = document.getElementById("themeToggle");
                if (htmlElement.classList.contains("dark")) {
                    htmlElement.classList.remove("dark");
                    htmlElement.classList.add("light");
                    themeBtn.textContent = "ðŸŒž";
                } else {
                    htmlElement.classList.remove("light");
                    htmlElement.classList.add("dark");
                    themeBtn.textContent = "ðŸŒ—";
                }
            }
                //Set emoji on initial page load
                window.addEventListener("DOMContentLoaded", ()=> {
                    const htmlElement = document.documentElement;
                    const themeBtn = document.getElementById("themeToggle");
                    if (htmlElement.classList.contains("dark")) {
                        themeBtn.textContent = "ðŸŒ—";
                    } else {
                        themeBtn.textContent = "ðŸŒž";
                    }
                });
        </script>
    </head>
    <body>
        <h1>Odin Recipes</h1>
        <ul>
            <li><a href="recipes/spinach-salad.html">Vegan Japanese Spinach Salad</a></li>
            <li><a href="recipes/mushroom-pasta.html">Pasta with mushrooms</a></li>
            <li><a href="recipes/apple-pie.html">Naturally Sweet Apple Pie</a></li>
        </ul>
        <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</button>
    </body>
</html>
